<!DOCTYPE html>
<html>

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" media="screen and (min-width:550px) and (max-width:800px)" href="css/middle.css" type="text/css" />
  <link rel="stylesheet" media="screen and (min-width:800px)" href="css/large.css" type="text/css" />
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header class="col-12">
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" class="col-12">
      <div id="map" class="col-12"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <article id="restaurant-container" class="col-12">
      <h1 id="restaurant-name"></h1>
      <img id="restaurant-img" class="col-12">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </article>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <aside id="reviews-container" class="col-12">
      <ul id="reviews-list"></ul>
    </aside>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgNVNjBA5TqGntr1JnNRYScwGi78f9efs&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
